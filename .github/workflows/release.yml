name: Changelog

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Changelog
    runs-on: ubuntu-latest
    steps:
      - name: Check out branch
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
      
      - name: Setup pnpm 
        uses: pnpm/action-setup@v2.2.1

      - name: Set up Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          
      - name: Install dependencies
        run: pnpm install

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@master
        with:
          publish: pnpm release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish to VSCode Marketplace
        if: steps.changesets.outputs.published == 'true'
        working-directory: ./packages/vscode
        run: |
          npm i
          npx vsce publish -p ${{ secrets.VSCE_TOKEN }}

      - name: Publish to OpenVSX
        if: steps.changesets.outputs.published == 'true'
        working-directory: ./packages/vscode
        run: |
          npm i
          npx ovsx publish -p ${{ secrets.OVSX_TOKEN }}

      - name: Send a Discord notification if a publish happens
        if: steps.changesets.outputs.published == 'true'
        id: discord-notification
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        uses: Ilshidur/action-discord@0.3.2
        with:
          args: 'A new release of the Astro VSCode extension just went out! [Release notes â†’](<https://github.com/withastro/language-tools/releases/>)'
